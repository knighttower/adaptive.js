<html>
    <head>

    </head>
    <body>
        <section id="app">
            <!-- Example adding classes -->
            <div id="hello" class="static-hello" data-adaptive="{'addClass':{'tablet':'hello','desktop':'this-is-a-class-for-desktop'}}">
                static hello
            </div>
            <br/><br/>

            <!-- Example of only adding styles per breakdown -->
            <div class="after-static-hello" data-adaptive="{'addStyle':{'tablet':'color: blue;','desktop':'color: green;'}}">
                after static hello
            </div>
            <br/><br/>

            <!-- Example Vue compoenent -->
            <hello></hello>
            <br/><br/>

            <!-- Example of using Sting like directives -->
            <div data-adaptive="addClass.tablet(laura, miau); 
            addClass.mobile(red, green); 
            addClass.desktop(uno, dos)">String like directives</div>

            <br/><br/>
            <!-- Example of using custom queries -->
            <div data-adaptive="addClass[(min-width: 900px) and (max-width: 1599px)](custom-class-at-custom-breakdown)">Custom Expressions via string like Directive</div>

            <br/><br/>
            <div data-adaptive="{'teleport':{
                'tablet': {
                    'to':'.lazy'
                }
            }}"><span style="color:blue">Static element that will teleport at "tablet" size to a Vue driven element when visible</span></div>

        </section>

        <!-- JS -->
        <script src="//cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script>
        <script src="/app.js"></script>
        <style>
            .laura {
                color:blueviolet;
            }
        </style>
    </body>
</html>
