<html>
    <head>

    </head>
    <body>
        <section id="app">
            <!-- Example adding classes and being teleported to a div inside "hello" that would be visible at a later time -->
            <div id="hello" ref="hello" class="static-hello" data-adaptive="{'addClass':{'tablet':'hello','desktop':'dos-tres hellothere'}, 'teleport':{
                'tablet': {
                    'to':'.lazy'
                }
            }}">
                static hello
            </div>
            <br/><br/>

            <!-- Example of only adding classes per breakdown -->
            <div class="after-static-hello" data-adaptive="{'addClass':{'tablet':'hello','desktop':'dos-tres hellothere'}}">
                after static hello
            </div>
            <br/><br/>

            <!-- Example Vue compoenent -->
            <hello></hello>
            <br/><br/>

            <!-- Example of using custom queries -->
            <div data-adaptive="{'addClass':{'kitty':'miau'}}">Custom Min Max query</div>

        </section>

        <!-- JS -->
        <script src="//cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script>
        <script src="/app.js"></script>
        
    </body>
</html>
